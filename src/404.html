<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	
</head>
<body>
		
	<section class="error">
		<div class="container">
			<div class="error-item">
				<div class="error-item-logo">
					<img src="icons/logo.svg" alt="">
				</div>
			</div>
			<div class="error-item">
				<div class="error-item-404">
					<img src="icons/404-icon.svg" alt="">
				</div>
				<h1>Страница не найдена</h1>
				<p>К сожалению, запрашиваемая страница не найдена. Возможно, вы перешли по ссылке, в которой была допущена ошибка, или ресурс был удален.</p>
				<div class="error-item-link">
					<a href="#" class="btn-red">Перейти в каталог</a>
					<a href="#" class="btn-black">На главную</a>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
